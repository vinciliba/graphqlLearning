type Query {
    job(id: ID!) : Job
    company(id: ID!) : Company
    jobs:[Job]
}

type Mutation {
   createJob(
       input:CreateJobInput 
   ): Job
}


type Company {
   id: ID!
   name:String
   description:String
   jobs:[Job]
}

type Job {
   id: ID! 
   title:String
   description:String
   company:Company
}

input CreateJobInput {
   companyId:ID
   title: String
   description:String
}